<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Live 配置文件生成器</title>
    <link rel="icon" href="res/image/favicon.ico">
    <link rel="stylesheet" href="res/style/fh-ui.css">
    <link rel="stylesheet" href="res/style/editor.css">
    <link rel="stylesheet" href="res/style/settings.css">
    <link rel="stylesheet" href="res/style/editor-accessible.css">
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="lang/index.js"></script>
    <script src="lang/zho-Hans.js"></script>
    <script src="lang/zho-Hant-HK.js"></script>
    <script src="lang/zho-Hant-TW.js"></script>
    <script src="res/class/Translator.js"></script>
    <script>
        const translator = new Translator(config.global.language, lang_index);
        const $t = function(...e) {
            return translator.output(...e);
        };
        translator.load(lang_zho_Hans);
        translator.load(lang_zho_Hant_HK);
        translator.load(lang_zho_Hant_TW);
        $('html').attr('lang', $t('lang.code_ietf'));
    </script>
    <script src="res/class/Mixer.js"></script>
    <script src="res/script/sounds.js"></script>
    <script src="res/class/Icon.js"></script>
    <script src="res/class/EchoLiveTools.js"></script>
    <script src="res/class/EditorConstructor.js"></script>
    <script src="res/class/SettingsManager.js"></script>
    <script src="res/script/config_define.js"></script>
    <script src="res/script/settings.js"></script>
</head>
<body>
    <main>
        <!-- 标签页标题 -->
        <nav id="echo-editor-nav" class="tabpage-nav" data-navid="main">
            <button
                id="tabpage-nav-import"
                class="tabpage-nav-item"
                data-pageid="import"
                role="tab"
                aria-selected="true"
                accesskey="1"
                title="导入配置文件 [alt+1]"
            >导入</button>
            <button
                id="tabpage-nav-edit"
                class="tabpage-nav-item"
                data-pageid="edit"
                role="tab"
                aria-selected="false"
                accesskey="2"
                title="编辑配置文件 [alt+2]"
            >编辑</button>
            <button
                id="tabpage-nav-export"
                class="tabpage-nav-item"
                data-pageid="export"
                role="tab"
                aria-selected="false"
                accesskey="3"
                title="导出配置文件 [alt+3]"
            >导出</button>
        </nav>
        <!-- 标签页面板 -->
        <div class="tabpage-centent" data-navid="main">
            <!-- 导入标签页 -->
            <section class="tabpage-panel" role="tabpanel" data-pageid="import">
                <h2 class="tabpage-panel-title">导入</h2>
                
                <div class="settings-file-input-panel">
                    <div id="settings-file-check-box">
                        <div class="file-check-box">
                            <span class="empty-message"></span>
                        </div>
                    </div>
                    <div id="settings-file-check-dialog"></div>
                    <button id="settings-file-input-box" class="file-drop-box">
                        <span class="file-drop-box-message" data-i18n="file.droper.please_drop_file"></span>
                        <span class="file-drop-box-message-keyboard" data-i18n="file.droper.please_drop_file_keyboard"></span>
                    </button>
                </div>

                <!-- <div class="editor-controller-bottom fh-flex-row">
                    <button id="list-btn-export" class="fh-button fh-big fh-ghost">新建配置文件</button>
                    <button id="list-btn-create" class="fh-button fh-big">导入配置文件</button>
                </div> -->
            </section>

            <!-- 编辑标签页 -->
            <section class="tabpage-panel hide" role="tabpanel" data-pageid="edit">
                <h2 class="tabpage-panel-title">编辑</h2>
                <!-- <p style="color: red;">该页面正在施工中，暂不可用。</p> -->
                <div class="echo-editor-form">

                    <div class="settings-panel">
                        <nav id="echo-settings-nav" class="settings-nav">
                            <!-- 设置菜单 -->
                        </nav>
    
                        <div class="settings-content">
                            <!-- 设置内容 -->
                            <div class="settings-page" data-pageid="about">
                                <div class="settings-about-banner">
                                    <img src="res/image/banner_alpha.png" alt="LOGO">
                                </div>
                                <div class="settings-about-content">
                                    <!-- 关于页面链接 -->
                                </div>
                                <div class="settings-about-footer">
                                    <p>① <span class="settings-about-footer-var-1"></span></p>
                                    <p>② <span class="settings-about-footer-var-2"></span></p>
                                    <p>③ <span class="settings-about-footer-var-3"></span></p>
                                    <p>④ <span class="settings-about-footer-var-4"></span></p>
                                    <p>⑤ <span class="settings-about-footer-var-5"></span></p>
                                    <p>⑥ <span class="settings-about-footer-var-6"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="editor-controller-bottom fh-flex-row">
                        <button id="edit-btn-reset" class="fh-button fh-big fh-danger">撤销更改</button>
                        <button id="edit-btn-save" class="fh-button fh-big">暂存更改</button>
                    </div>
                </div>
            </section>

            <!-- 导出标签页 -->
            <section class="tabpage-panel hide" role="tabpanel" data-pageid="export">
                <h2 class="tabpage-panel-title">导出</h2>
                <p style="color: red;">该页面正在施工中，暂不可用。</p>
                <div class="echo-editor-form">
                    <label for="message-data">导出配置内容</label>
                    <textarea name="message-data" id="edit-message-data" class="code"></textarea>

                    <div class="editor-controller-bottom fh-flex-row">
                        <button id="edit-btn-clear" class="fh-button fh-big fh-danger">清空</button>
                        <button id="edit-btn-submit" class="fh-button fh-big">导出文件</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="res/script/editor-common.js"></script>
    <script src="res/script/template.js"></script>
</body>
</html>
